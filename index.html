<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


  <main>
    <div class="result-card">

      <div class="result-card_left">
        <h1>Your Result</h1>
        <div class="result-score">
          <strong>76</strong><p>of 100</p>
        </div>
        <div class="result-desc">
          <h2>Great</h2>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>

      <div class="result-card_right">
        <h2>Summary</h2>

        <div class="summary-cat">

          <div class="cat cat1">
            <div class="symbol">
              <img src="assets/images/icon-reaction.svg" alt="reaction icon"> 
              <h3>Reaction</h3>
            </div>
            <p><span>80</span> / 100</p>
          </div>

          <div class="cat cat2">
            <div class="symbol">
              <img src="assets/images/icon-memory.svg" alt="memory icon"> 
              <h3>Memory</h3>
            </div>
            <p><span>92</span> / 100</p>
          </div>

          <div class="cat cat3">
            <div class="symbol">
              <img src="assets/images/icon-verbal.svg" alt="verbal icon"> 
              <h3>Verbal</h3>
            </div>
            <p><span>61</span> / 100</p>
          </div>

          <div class="cat cat4">
            <div class="symbol">
              <img src="assets/images/icon-visual.svg" alt=" visual icon"> 
              <h3>Visual</h3>
            </div>
            <p><span>72</span> / 100</p>
          </div>

        </div>
        <button>Continue</button>
      </div>

    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ayaat</a>.
  </div>
</body>
</html>
